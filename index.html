<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=aztecode.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <!-- div.loader#loader -->
    <div class="loader" id="loader" hidden>
        <!-- img and press enter -->
        <img src="loader.svg" alt="Loading">
    </div>
    <!-- Image Container -->
    <!--   div.image-container#image-container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1602694658256-42b5c0bb9940?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=631&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1602694658256-42b5c0bb9940?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=631&q=80"
            alt="">
        <img src="https://images.unsplash.com/photo-1602694658256-42b5c0bb9940?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=631&q=80"
            alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
